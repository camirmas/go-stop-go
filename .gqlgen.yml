# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: server/generated.go
  package: server
model:
  filename: models/generated.go
  package: models
resolver:
  filename: server/resolver.go
  package: server
  type: Resolver

models:
  User:
    model: github.com/tengen-io/server/models.User
  Identity:
    model: github.com/tengen-io/server/models.Identity
  Game:
    model: github.com/tengen-io/server/models.Game
  GameState:
    model: github.com/tengen-io/server/models.GameState
  GameType:
    model: github.com/tengen-io/server/models.GameType
  Timestamp:
    model: github.com/tengen-io/server/models.Timestamp
